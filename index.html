<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Pickleball A + B Draw – Logo on Top</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap&subset=vietnamese" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap&subset=vietnamese" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:"Montserrat",sans-serif;
    background:url('https://t3.ftcdn.net/jpg/09/26/69/04/360_F_926690484_av0xyDEUluJzf2yLeuzTPV3D1WrA04Gc.jpg') no-repeat center/cover fixed;
    display:flex;
    justify-content:center;
    padding:40px 0;
    color:#111;
}

.app{
    width:min(900px,95%);
    background:rgba(255,255,255,0.88);
    backdrop-filter:blur(3px);
    border-radius:22px;
    padding:20px 34px 34px 34px;
    border:4px solid #007f5f;
    box-shadow:0 0 35px rgba(0,128,96,0.35);
}

/* ===== LOGO ===== */
.logo-box{
    width:230px;
    height:180px;
    margin:0 auto 4px auto;
    display:flex;
    justify-content:center;
    align-items:center;
}

.logo-box img{
    width:100%;
    height:100%;
    object-fit:contain;
}

/* ===== TITLE ===== */
h1{
    text-align:center;
    font-family:"Oswald",sans-serif;
    font-size:48px;
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:3px;
    color:#004e36;
    margin-bottom:8px;
}

.sub{
    text-align:center;
    font-size:15px;
    font-weight:600;
    color:#007552;
    margin-bottom:28px;
    letter-spacing:1px;
}

/* RESULT BOX */
.result-box{
    display:flex;
    gap:22px;
    margin-bottom:26px;
}

.col{
    flex:1;
    height:120px;
    background:white;
    border-radius:16px;
    border:3px solid #007f5f;
    display:flex;
    justify-content:center;
    align-items:center;
}

.name{
    font-family:"Oswald",sans-serif;
    font-size:32px;
    font-weight:700;
    color:#004e36;
    text-align:center;
    padding:10px;
}

/* BUTTON */
.spin-btn{
    width:100%;
    padding:18px 0;
    font-family:"Oswald",sans-serif;
    font-size:26px;
    font-weight:700;
    background:#007f5f;
    border:none;
    border-radius:14px;
    cursor:pointer;
    letter-spacing:3px;
    color:white;
    transition:0.2s;
    text-transform:uppercase;
}

.spin-btn:hover{
    background:#008f60;
    transform:translateY(-2px);
}

.spin-btn:disabled{
    background:#999;
    cursor:not-allowed;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:30px;
    background:white;
    font-size:18px;
    font-weight:600;
}

th,td{padding:12px;text-align:center;}

th{
    background:#007f5f;
    color:white;
    font-family:"Oswald",sans-serif;
    font-size:20px;
    letter-spacing:2px;
}

tr:nth-child(odd){background:#f5fff9;}

</style>
</head>

<body>

<div class="app">

<!-- LOGO TRÊN ĐẦU -->
<div class="logo-box">
    <img src="logo.png" alt="logo">
</div>

<h1>PICKLEBALL SPINS</h1>
<div class="sub">Bảng xếp hạng lượt đấu</div>

<div class="result-box">
    <div class="col"><div class="name" id="nameA">—</div></div>
    <div class="col"><div class="name" id="nameB">—</div></div>
</div>

<button class="spin-btn" id="spinBtn">QUAY</button>

<table>
<thead>
<tr>
<th>#</th>
<th>Hạng A</th>
<th>Hạng B</th>
<th>Thời gian</th>
</tr>
</thead>
<tbody id="historyBody"></tbody>
</table>

</div>

<script>
// ===== DANH SÁCH HẠNG A (7) =====
let rankA = [
  "Cù Thanh Tùng",
  "Phạm Tùng Bách",
  "Chu Hồng Quân",
  "Lê Thành Trung",
  "Phạm Gia Thành",
  "Nguyễn Văn Thọ",
  "Anh Hiếu DST"
];

// ===== DANH SÁCH HẠNG B (7) =====
let rankB = [
  "Hoàng Thu Trang",
  "Đoàn Thị Tuyết",
  "Nguyễn Việt Khôi",
  "Đỗ Thị Thuỳ Giang",
  "Nguyễn Thanh Phương",
  "Đỗ Hoàng Trung",
  "Nguyễn Thị Thu Nga"
];

let round = 0;
const maxRounds = 7;

function pickRandom(list){
  return list.splice(Math.floor(Math.random() * list.length), 1)[0];
}

document.getElementById("spinBtn").onclick = function () {

  if (round >= maxRounds) {
    alert("Đã quay đủ 7 lượt!");
    return;
  }

  const a = pickRandom(rankA);
  const b = pickRandom(rankB);

  round++;

  document.getElementById("nameA").textContent = a;
  document.getElementById("nameB").textContent = b;

  const now = new Date().toLocaleTimeString("vi-VN");

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${round}</td>
    <td>${a}</td>
    <td>${b}</td>
    <td>${now}</td>
  `;
  document.getElementById("historyBody").prepend(tr);

  if (round === maxRounds) {
    document.getElementById("spinBtn").disabled = true;
    document.getElementById("spinBtn").textContent = "HOÀN THÀNH";
  }
};
</script>

</body>
</html>
